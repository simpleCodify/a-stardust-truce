{% extends 'base.html' %}
{% block content %}
<div class="text-center text-white">
  <h1>Delete Structure</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn color-3">
    <a href="{% url 'info' data_structure.id %}" class="btn color-3">Cancel</a>
  </form>
</div>
{% endblock %}
